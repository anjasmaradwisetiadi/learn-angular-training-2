<div class="grid">
  <div class="col">
    <mat-tab-group >
      <mat-tab label="Movie Detail">
        <mat-card class="mt-3">
          <mat-card-header>
            <mat-card-title>{{detailMovie.name}}</mat-card-title>
          </mat-card-header>
          <img
            mat-card-image
            [src]="detailMovie.poster" [alt]="detailMovie.name">
          <mat-card-content>
            <p><b>Studios</b>: {{detailMovie.studio}}</p>
            <p><b>Actors</b>: </p>
            <ul>
              <li *ngFor="let actor of actorList">
                {{actor.name}}
              </li>
            </ul>
          </mat-card-content>
        </mat-card>
      </mat-tab>
      <mat-tab label="Actor Detail">
        <mat-card class="mt-3">
          <mat-card-content>
            <h4>List Actors on Film</h4>
          </mat-card-content>
        </mat-card>
        <ng-container>
          <div class="grid disable-grid">
            <div
              *ngFor="let item of actorList"
              class="col-3">
              <mat-card class="mt-5">
                <mat-card-content>
                  <p><b>name:</b> {{item.name}}</p>
                  <p><b>birth:</b> {{item.birth}}</p>
                </mat-card-content>
              </mat-card>
            </div>
          </div>
        </ng-container>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
