<mat-sidenav #sidenav>
  <mat-nav-list (click)="sidenav.close()">
    <a mat-list-item routerLink="/Movie">
      <mat-icon>
        local_movies
      </mat-icon>
      <span>
          Movie
      </span>
    </a>
    <a mat-list-item routerLink="/Actor">
      <mat-icon>
        library_books
      </mat-icon>
      <span>
          Actors
      </span>
    </a>
    <a mat-list-item routerLink="/About">
      <mat-icon>
        face
      </mat-icon>
      <span>
          About
      </span>
    </a>
  </mat-nav-list>
</mat-sidenav>
<mat-toolbar color="primary">
  <div class="flex justify-content-between">
    <div>
      <button mat-icon-button class="style-icon" (click)="sidenav.open()">
        <mat-icon>menu</mat-icon>
      </button>
      <a mat-button routerLink="/">
        <mat-icon>home</mat-icon>
        Home
      </a>
      <a mat-button routerLink="/Table-Practice">
        <mat-icon>list_alt</mat-icon>
        Tabel Practice
      </a>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Translate</mat-label>
        <select matNativeControl (change)="selectLanguage($event)">
          <option value="en">English (En)</option>
          <option value="indo">Indonesia (Ind)</option>
        </select>
      </mat-form-field>
    </div>
  </div>
</mat-toolbar>
